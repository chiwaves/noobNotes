<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/base.css">
  <style>
    .reco{
      margin: 100px auto;
      width: 400px;
      height: 400px;
      border: 1px solid pink;
    }
    .left {
      box-sizing: border-box;
      float: left;
      width: 60px;
      height: 100%;  
      border-right: 1px solid pink;
    }
    .right {
      float: right;
      width: 338px;
      height: 398px;
      text-align: center;
      line-height: 398px;
    }
    .right img {
      vertical-align: middle;
      width: 200px;
    }
    .item {
      box-sizing: border-box;
      border-bottom: 1px solid pink;
      height: 10%;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
    }
    .item:hover {
      background-color: brown;
      color: aliceblue;
    }
  </style>
</head>

<body>
  <div class="reco">
    <ul class="left">
      <li class="item">女靴</li>
      <li class="item">雪地靴</li>
      <li class="item">冬裙</li>
      <li class="item">呢大衣</li>
      <li class="item">毛衣</li>
      <li class="item">棉服</li>
      <li class="item">女裤</li>
      <li class="item">羽绒服</li>
      <li class="item">牛仔裤</li>
      <li class="item">围巾</li>
    </ul>
    <div class="right">
      <img src="./images/recommend/女靴.jpg" alt="reco">
    </div>
  </div>
  <script src="./libs/jquery3.5.1.min.js"></script>
  <script>
    $('.reco .item').mouseenter(function () {
      var src = './images/recommend/' + this.innerHTML + '.jpg'
      $('.right img').prop('src', src)
    })
  </script>
</body>

</html>
