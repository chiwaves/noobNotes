
<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
    }
    
    body {
      background: #000;
    }
    
    .wrap {
      margin: 100px auto 0;
      width: 630px;
      height: 394px;
      padding: 10px 0 0 10px;
      background: #000;
      overflow: hidden;
      border: 1px solid #fff;
    }
    
    .wrap li {
      float: left;
      margin: 0 10px 10px 0;
    }
    
    .wrap img {
      display: block;
      border: 0;
    }
  </style>
  
</head>

<body>
  <div class="wrap">
    <ul>
      <li>
        <a href="#"><img src="./images/2.7/01.jpg" alt="" /></a>
      </li>
      <li>
        <a href="#"><img src="./images/2.7/02.jpg" alt="" /></a>
      </li>
      <li>
        <a href="#"><img src="./images/2.7/03.jpg" alt="" /></a>
      </li>
      <li>
        <a href="#"><img src="./images/2.7/04.jpg" alt="" /></a>
      </li>
      <li>
        <a href="#"><img src="./images/2.7/05.jpg" alt="" /></a>
      </li>
      <li>
        <a href="#"><img src="./images/2.7/06.jpg" alt="" /></a>
      </li>
    </ul>
  </div>
  <script src="./libs/jquery3.5.1.min.js"></script>
  <script>
    $('ul li').mouseenter(function () {
      $(this).siblings().stop().fadeTo(200, 0.3)
    }).mouseleave(function () {
      $(this).siblings().stop().fadeTo(200, 1)
    })
  </script>
</body>

</html>
