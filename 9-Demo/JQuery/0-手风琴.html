<script>
  let timeID = null
  $('#box li').hover(function () {
    clearInterval(timeID)
    timeID = setTimeout(function () {
      $(this).stop().animate({
        width: '800px'
      }).siblings().stop().animate({
        width: '100px'
      })
    }.bind(this), 300)
  })
</script>
