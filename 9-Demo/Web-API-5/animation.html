<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 100px;
      height: 100px;
      background-color: pink;
      /* 如果需要等会通过left控制移动 */
      position: absolute;
    }
  </style>
</head>

<body>

  <button>奔跑吧400</button>
  <button>奔跑吧800</button>
  <div>小犊子</div>

  <script>
    var div = document.querySelector('div');
    var btn1 = document.querySelector('button:nth-child(1)');
    var btn2 = document.querySelector('button:nth-child(2)');
    var timeId;
    function animation(element, distance) {
      clearInterval(timeId);
      var s0 = element.offsetLeft;
      timeId = setInterval(function () {
        if (element.offsetLeft >= s0 + distance) {
          clearInterval(timeId);
        }
        element.style.left = element.offsetLeft + 10 + 'px';
      }, 16)
      // var loc = element.offsetLeft;
      // loc += distance;
      // element.style.left = loc + 'px';
    }

    btn1.onclick = function () {
      animation(div, 400);
    }
    btn2.onclick = function () {
      animation(div, 800);
    }
  </script>
</body>

</html>
